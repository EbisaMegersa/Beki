<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Miniapp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Telegram Miniapp</h1>
        <!-- Loading message -->
        <p id="loading-message">Loading user info...</p>
        
        <!-- User Info -->
        <div id="user-info" style="display: none;"> <!-- Hidden initially -->
            <p id="user-name"></p>
        </div>
        
        <!-- Balance Info -->
        <div id="balance" style="display: none;"> <!-- Hidden initially -->
            <p>Your balance is: <span id="user-balance">0 points</span></p>
        </div>
        
        <!-- Referral System -->
        <div id="referral-system" style="display: none;">
            <p>Enter your inviter's Telegram user ID to receive points:</p>
            <input type="text" id="inviter-id" placeholder="Enter user ID">
            <button onclick="submitReferral()">Submit</button>
            <p id="referral-message"></p>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
